<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Enigma</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
                <div class="header__logo">
                    <img src="img/enigmalogo.png" alt="">
                </div>
    
                <nav class="nav">
                    <a href="#">О проекте</a>
                    <a href="#">Шифрование/Дешифрование</a>
                </nav>
        </div>
    </header>

    <div class="main__content">
        <div class="main__container">
            <div class="main__input">
                <textarea class="input__text" type="text" name="" id="" value=""></textarea>
            </div>

            <div class="main__control">
                <div class="num__block">
                    <input class="num__input" type="text" name="" id="num_1" value="">
                    <input class="num__input" type="text" name="" id="num_2" value="">
                    <input class="num__input" type="text" name="" id="num_3" value="">
                    <input class="num__input" type="text" name="" id="num_4" value="">
                    <input class="num__input" type="text" name="" id="num_5" value="">
                </div>

                <div class="buttons">
                    <button class="button__crypt" type="submit">Шифрование</button>
                    <button class="button__encrypt" type="submit">Дешифрование</button>
                </div>
            </div>

            <div class="output">
                <textarea class="output__text"></textarea>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
